name: 'BoringSSL Static Build'
on:
  push:
    branches: [ "boringssl" ]
  pull_request:
    branches: [ "boringssl" ]
jobs:
  BuildStatic:
    runs-on: windows-2019
    steps:
      - name: Set Mingw64
        run: |
          (new-object System.Net.WebClient).DownloadFile('https://github.com/cristianadam/mingw-builds/releases/download/v11.2.0-rev3/x86_64-11.2.0-release-posix-seh-rt_v9-rev3.7z','mingw64.7z')
          7z x -aoa -oC:\ mingw64.7z
          rm mingw64.7z
          (new-object System.Net.WebClient).DownloadFile('https://www.nasm.us/pub/nasm/releasebuilds/2.16.01/win64/nasm-2.16.01-win64.zip','nasm.zip')
          7z x -aoa -oC:\ nasm.zip
          rm nasm.zip
          (new-object System.Net.WebClient).DownloadFile('https://github.com/ninja-build/ninja/releases/download/v1.11.1/ninja-win.zip','ninja-win.zip')
          7z x -aoa -oC:\ninja ninja-win.zip
          rm ninja-win.zip
          cd C:\
          git clone --depth=1 https://github.com/google/boringssl.git -b chromium-stable
      - name: Build
        run: |
          $env:Path = "C:\mingw64\bin;C:\ninja;C:\nasm-2.16.01;$env:Path"
          cd C:\boringssl
          
          $fileContent = Get-Content 'CMakeLists.txt'
          $fileContent = $fileContent -replace 'set\(CMAKE_GENERATOR_CC cl\)','set(CMAKE_GENERATOR_CC gcc)'
          $fileContent | Set-Content 'CMakeLists.txt'
          $fileContent = Get-Content 'ssl\test\CMakeLists.txt'
          $fileContent = $fileContent -replace 'target_link_libraries\((.*)\)','target_link_libraries($1 ws2_32)'
          $fileContent | Set-Content 'ssl\test\CMakeLists.txt'
          
          mkdir build
          cd build
          cmake .. -GNinja -DCMAKE_GENERATOR_CC=gcc -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DCMAKE_INSTALL_PREFIX=C:\boringssl_install
          ninja
          ninja install
      - name: Package Directories
        run: |
          7z a boringssl_mingw_static.7z C:\boringssl_install
          # 7z a openssl3_mingw_static.7z C:\openssl3
      - uses: actions/upload-artifact@v3
        with:
          name: Boringssl_MinGW64_Static
          path: boringssl_mingw_static.7z
      # - uses: actions/upload-artifact@v3
      #   with:
      #     name: OpenSSL3 MinGW64 Static
      #     path: openssl3_mingw_static.7z


  MSVCStaticBuild:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: boringssl
      - name: Set Perl
        run: |
          # (new-object System.Net.WebClient).DownloadFile('https://strawberryperl.com/download/5.32.1.1/strawberry-perl-5.32.1.1-64bit-portable.zip','perl.zip')
          # 7z x -aoa -oC:\strawberry-perl perl.zip
          # rm perl.zip
          (new-object System.Net.WebClient).DownloadFile('https://www.nasm.us/pub/nasm/releasebuilds/2.16.01/win64/nasm-2.16.01-win64.zip','nasm.zip')
          7z x -aoa -oC:\ nasm.zip
          rm nasm.zip
          (new-object System.Net.WebClient).DownloadFile('https://github.com/ninja-build/ninja/releases/download/v1.11.1/ninja-win.zip','ninja-win.zip')
          7z x -aoa -oC:\ninja ninja-win.zip
          rm ninja-win.zip
          $ori_path = Get-Location
          cd C:\
          git clone --depth=1 https://github.com/google/boringssl.git -b chromium-stable
          cd $ori_path
          cp chromium-stable-CMakeLists.txt C:\boringssl\CMakeLists.txt
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64
          toolset: 14.3
      - name: Build script
        run: |
          $Env:PATH = "C:\nasm-2.16.01;C:\ninja;$Env:PATH"
          cd C:\boringssl
          mkdir build
          cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DCMAKE_INSTALL_PREFIX=C:\boringssl_install
          ninja
          ninja install
      - name: Package Directories
        run: |
          7z a boringssl_vc143_static.7z C:\boringssl_install
          # 7z a openssl3_vc142_static.7z C:\openssl3
      - uses: actions/upload-artifact@v3
        with:
          name: Boringssl_vc143_Static
          path: boringssl_vc143_static.7z
